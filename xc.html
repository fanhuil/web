			// 第一个wz元素距离顶部的位置
			var wz_top = $("#content_xc").offset().top
			// 头部导航栏元素的高度
			var header = $('#header').height()
			// 头部需要隐藏时滚动条距离顶部的距离
			var hide_header_height = wz_top - header
			// 监听滚动，显示或隐藏头部
			$(document).scroll(function(){
				var top = $(window).scrollTop()
				if(top >= hide_header_height){
					$('#header').fadeOut()
				}else{
					$('#header').fadeIn()
				}
			})
		</script>
		<script>
			var timer, m = 0,
				m1 = $("img[rel='lazy']").length;

			function fade() {

				$("img[rel='lazy']").each(function() {

					var $scroTop = $(this).offset();

					if ($scroTop.top <= $(window).scrollTop() + $(window).height()) {

						$(this).hide();

						$(this).attr("src", $(this).attr("lazy_src"));

						$(this).attr("top", $scroTop.top);

						$(this).removeAttr("rel");

						$(this).removeAttr("lazy_src");

						$(this).fadeIn(600);

						var _left = $(this).parent().parent().attr("_left");

						if (_left != undefined)

							$(this).parent().parent().animate({
								left: _left
							}, 400);

						m++;

					}

				});

				if (m < m1) {
					timer = window.setTimeout(fade, 300);
				} else {
					window.clearTimeout(timer);
				}

			}

			$(function() {

				$("#wf-main img[rel='lazy']").each(function(i) {

					var _left = $(this).parent().parent().css("left").replace("px", "");

					$(this).parent().parent().attr("_left", _left);

					$(this).parent().parent().css("left", 0);

				});

				fade();

			});

			$(".loading").hide();

			$("#wf-main").show();
		</script>
